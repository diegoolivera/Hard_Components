<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/pago.css">
    <title>Pago</title>
</head>
<body>

    <main>
        <section id="pago">
                <form class="formulario">
                    
                    <header class="header">
                        <h2>HC</h2>
                        <p class="totalPagar">$0</p>
                    </header>

                    <div class="contenedorCampos">
                        <label class="contenedor">Nombre</label>
                        <div class="contenedor">
                            <input id="nombre" type="text" required>
                        </div>

                        <label class="contenedor">Apellido</label>
                        <div class="contenedor">
                            <input id="apellido" type="text" required>
                        </div>

                        <label class="contenedor"> Direccion</label>
                        <div class="contenedor" >
                            <input id="direccion" type="text" placeholder="Calle y Numero" required>
                        </div>

                        <label class="contenedor">Forma de Pago</label>
                        <div class="contenedor">
                            <select class="formaPago">
                                <option value="efectivo">Efectivo</option>
                                <option value="mercadopago">Mercado Pago</option>
                                <option value="tarjeta">Tarjeta</option>
                            </select>
                        </div>
                    </div>

                    <div class="contenedor botones">
                        <a class=" btn cancel" href="/">Cancelar</a> </button>
                        <a class=" btn comprar" href="">Confirmar</a>
                        
                    </div>
                 </form>

                 <article class="detalleCompra">
                    <header class="headerDetalle">
                        <h2>HC</h2>
                        <div>
                            <p id="id">id:0001</p>
                            <p id="fecha"></p>
                        </div>
                    </header>
                    <hr>
                    <div class="datosPersona">
                        <p class="nomApe"></p>
                        <p class="domicilio"></p>
                    </div>
                    <table id="tabla">
                        <tr>
                          <th>nombre</th>
                          <th>cantidad</th>
                          <th>precio</th>
                        </tr>
                    </table>
                    <div class="contenedorTotal">
                        <a class="btn volverLocal" href="/">Volver al Local</a>
                        <p class="total"></p> 
                    </div>
                    
                       
                 </article>

        </section>
    </main>

  
    <!--sweetalert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--js-->
    <script src="/js/carrito.js"></script>
    <script src="/js/pago.js"></script>
</body>
</html>
